    <header>
      <h1>Issue a New Check</h1>
    </header>
    <body>
    <form id="issueCheckForm">
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />
    </div>
    <div class="form-group">
        <label for="recipients">Recipients:</label>
        <input type="text" id="recipients" required />
    </div>
    <div class="form-group">
        <label for="contractHash">Contract Hash:</label>
        <input type="text" id="contractHash" required />
    </div>
    <div class="form-group">
        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" required />
    </div>
    <!-- Additional inputs if any -->
    <button type="submit">Create Check</button>
</form>
